<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 실습문제3</title>
  </head>
  <body>
    <h1>주문하기</h1>
    <!--
        - name :서버에 보낼 때 담을 공간명(필수입력)
        - value : 서버에 보낼 때 name 공간에 담을 값

        - id : 태그의 고유 명칭 부여
        - for : 아이디와 연결한다(input에 id가 없을경우 연결이 안됨)
    -->
    <form action="">
      <label for="nickName">고객명 :</label>
      <input type="text" name="userName" id="nickName" /><br /><br />
      <label for="phone">전화번호 :</label>
      <input type="text" name="phone" id="phone" /><br /><br />
      <label for="email">E-mail</label>
      <input type="text" name="E-mail" id="email" /><br /><br />
      <fieldset>
        <legend>피자 사이즈</legend>
        <label for="small">
          <input type="radio" name="size" value="small" id="small" /> Small
        </label>
        <br />
        <label for="midium">
          <input type="radio" name="size" value="midium" id="midium" /> Medium
        </label>
        <br />
        <label for="Large">
          <input type="radio" name="size" value="Large" id="Large" /> Large
        </label>
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <!--(input:checkbox[name="topping"]+label)*4-->
        <label for="bacon">
          <input type="checkbox" name="topping" value="bacon" id="bacon" />
          베이컨
        </label>
        <label for="cheese">
          <input type="checkbox" name="topping" value="cheese" id="cheese" />
          치즈
        </label>
        <label for="onion">
          <input type="checkbox" name="topping" value="onion" id="onion" /> 양파
        </label>
        <label for="mushroom">
          <input
            type="checkbox"
            name="topping"
            value="mushroom"
            id="mushroom"
          />
          버섯
        </label>
      </fieldset>
      <br />
      <label for="time">
        희망 배송시간 :<input type="time" name="time" id="time" />
      </label>
      <br /><br />
      <label for="memo">
        배송 시 요청사항 :
        <textarea
          name="memo"
          id="memo"
          style="resize: none"
          cols="30"
          rows="10"
          placeholder="내용을 입력하세요"
        ></textarea>
      </label>
      <button type="submit">주문하기</button>
    </form>
  </body>
</html>
