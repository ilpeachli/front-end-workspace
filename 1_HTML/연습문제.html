    <h1>도미노피자 주문하기</h1>
    <br /><br />
    <img src="../resources/도미노피자.png" alt="" width="200" height="200" />

      width="400"
      height="200"

      <fieldset>
        <legend>피자 사이즈</legend>

        <input type="radio" name="size" value="midium" /> Midium <br /><br />
        <input type="radio" name="size" value="Large" /> Large
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" value="" />
      </fieldset>
    </form>
