<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>반복문</h1>

    <!--
        for(초기값; 조건식; 증감식;) {}
    -->
    <script>
      // 1 ~ 10 까지 출력하세요
      // console.log(1);
      // console.log(2);
      // ......
      // console.log(10); -> 반복문 없이 출력하는 경우
      // 전위연산자(++n, --n)와 후위연산자(n++, n--)
      // ++n, n++ : n = n + 1
      // --n, n-- : n = n - 1
      // 전위는 계산하고 출력, 후위는 출력하고 계산
      let num = 2;
      console.log(num++); // 2
      console.log(num); // 3
      console.log(--num); // 2
      console.log(num); // 2

      // 복합대입연산자
      num = num + 3;
      console.log(num); // 5
      num += 3;
      console.log(num); // 8

      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <!-- 배열과 반복문 -->
    <script>
      const movies = ["원더랜드", "퓨리오사", "그녀가 죽었다", "범죄도시4"];
      // 영화 제목을 하나씩 출력
      console.log(movies[0]);
      console.log(movies[1]);
      console.log(movies[2]);
      // for 문 사용!
      for (let i = 0; i < movies.length; i++) {
        console.log(movies[i]);
      }
    </script>

    <!-- for in : for(const 인덱스 in 배열){} -->
    <script>
      console.log("---- for in ----");
      for (const index in movies) {
        console.log(movies[index]);
      }
    </script>

    <!-- for of : for(const 값 of 배열) {} -->
    <script>
      console.log("---- for of ----");
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <!--
        while(조건) {
            조건이 true면 계속 실행이 된다
        }
        => 무한루프! 자바에서 확인
    -->
    <script>
      console.log("---- while ----");
      let i = 0;
      while (i < movies.length) {
        console.log(movies[i]);
        i++;
      }
    </script>

    <!-- break 와 continue -->
    <script>
      // 1 ~ 10까지 홀수만 출력
      for (let number = 1; number <= 10; number++) {
        if (number % 2 === 1) {
          console.log(number);
        }
        console.log(number);
      }
    </script>
  </body>
</html>
