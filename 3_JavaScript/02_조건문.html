<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <!--
    swithch(데이터) {
        case 조건 A(값) : 
            조건 A가 true
            break;
        case 조건 B(값) :
            조건 B가 true
            break;
        default :
            모든 조건이 false    
    }
-->
    <script>
      const number = prompt("숫자를 입력하세요");
      csdonsole.log("74번째 줄 >> " + number);
      // number 값이 짝수이면 짝수(number % 2 === 0),
      // 홀수이면 홀수(number % 2 === 1) 출력!
      // 그 외에는 숫자가 아닙니다 라고 출력!
      // if 문
      if (number % 2 === 0) {
        console.log("짝수");
      } else if (number % 2 === 1) {
        console.log("홀수");
      } else {
        console.log("숫자가 아닙니다");
      }

      //switch 문
      switch (number % 2) {
        case 0:
          console.log("짝수");
          break;
        case 1:
          console.log("홀수");
          break;
        default:
          console.log("숫자가 아닙니다");
      }
    </script>
  </body>
</html>
